server {
  listen 80;
  alias /app/static/
  index index.html;
  server_tokens off;

  location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:9000/api/;
  }
  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:9000/admin/;
  }

  location /media/ {
    alias /app/static/media/;
  }

  location / {
    proxy_set_header Host $http_host;
    alias /app/static/;
    try_files $uri $uri/ /index.html;
  }
} 
